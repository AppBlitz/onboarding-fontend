<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/update_profile.css" rel="stylesheet">
  </head>
  <body>
    <form id="formUpdateUser" onsubmit="validation()">
      <section>
        <h3>Datos personales</h3>
    <div>
      <label>Primer nombre</label>
      <input type="text" id="nameOne" />
        </div>
        <div>
        <label>Segundo nombre</label>
        <input type="text" id="otherName" />
      </div>
      <div>
        <label>Primer apellido</label>
        <input type="text" id="firstSurname" />
      </div>
      <div>
        <label>Segundo apellido</label>
        <input type="text" id="secondSurname"/>
      </div>
      <div>
          <label>Telefono</label>
          <input type="text" id="telephone"/>
      </div>
        <div>
          <label>Dirección</label>
          <input type="text" id="address"/>
        </div>
        <div>
          <label>Ciudad</label>
          <input type="text" id="city"/>
        </div>
        <div>
          <label>Codigo postal</label>
          <input type="text" id="postcode"/>
        </div>
        <div>
          <label>posición</label>
          <input type="text" id="position" />
        </div>
        <div>
          <label>Area</label>
          <input type="text" id="area"/>
        </div>
      </section>
      <input type="button" value="submit" id="submit"/>
    </form>
    <script src="js/update_profile.js" defer></script>
  </body>
</html>
